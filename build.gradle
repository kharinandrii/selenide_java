plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

ext{
    junit5Ver  = "5.7.0"
}

dependencies {
    testImplementation("org.junit.jupiter:junit-jupiter-api:$junit5Ver", 'com.codeborne:selenide:5.14.2')
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:$junit5Ver")
}




test {
    useJUnitPlatform()
}

