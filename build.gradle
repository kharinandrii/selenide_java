plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

ext{
    junit5Ver  = "5.7.0"
}

dependencies {
    implementation(
            "com.codeborne:selenide:5.10.0"
    )
    testImplementation("org.junit.jupiter:junit-jupiter-api:$junit5Ver")
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:$junit5Ver")
}




test {
    useJUnitPlatform()
}

